<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Login</title>
</head>
<body>  
  <div id="loginAlert"></div>
    <div class="container w-50 mt-5 bg-dark">
        
        <form method="POST">
        <img src="./images/logo.svg" class="img-fluid logo">
        <div class="form-group">
          <label for="lusername">Username</label>
          <input type="text" class="form-control" id="lusername" placeholder="Enter your username"autocomplete="off">
          <div id="userError"></div> 
        <div class="form-group">
          <label for="lpassword">Password</label>
          <input type="password" class="form-control" id="lpassword" placeholder="Enter your password" autocomplete="off">
          <div id="passwordError"></div>
        </div>
        <button type="button" class="btn btn-dark" id="loginBtn">Login</button>
        <div class="text-center">
            <small>Create New Account<a href="./registration.html"> click here for Registration</a></small>
          </div>
   
    </form>
      </div>
      
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script defer src="./javascripts/login.js"></script> 
</body>
</html>
